<html lang="en">
<head>

    <title>Pong Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="pongCanvas"></canvas>
        <div id="scoreBoard">
            <span id="player1Score">0</span>
            <span id="player2Score">0</span>

            <button id="player1Up">&#9650;</button>
            <button id="player1Down">&#9660;</button>
            <button id="player2Up">&#9650;</button>
            <button id="player2Down">&#9660;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
